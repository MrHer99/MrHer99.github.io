<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <img src="imagenes/Logo.png" alt="Logo Alura">
    </header>

    <main>

        <section class="encriptar3">
            <textarea class="input-texto" type="msje" placeholder="Ingrese el texto aqui"></textarea>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>



        <section class="encriptar3">
            <textarea class="mensaje" type="msje"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>


    </main>
    
    <footer>&copy; HM</footer>
    <script src="script.js"></script>
</body>
</html>
